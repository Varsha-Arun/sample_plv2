jobs:
  - name: plv2multiimg-mf1
    type: manifest
    steps:
      - IN: plv2-image1
        pull: false
      - IN: plv2-image2
      - IN: plv2-image3
      - IN: plv2-tpdopts
      - IN: plv2-params1
        applyTo:
          - plv2-image3
      - TASK: managed
      - IN: triggerv2sp1
    #on_success:
     # - echo 'this is on_success step of dv-man of type manifest'
    #on_failure:
     # - echo 'this is on_failure step of dv-man of type manifest'
     
  - name: plv2-manifest2
    type: manifest
    steps:
      - IN: plv2-image1
      - TASK: managed
      - IN: triggerv2sp2
      - IN: plv2-params2
      - IN: plv2-dopts1
      - IN: plv2-scale1
      
  - name: plv2-mftomf3
    type: manifest
    steps:
      - IN: plv2-image2
      - IN: plv2-manifest2
      - TASK: managed
      
  - name: plv2-manifest4
    type: manifest
    steps:
      - IN: plv2-image2
      - IN: triggerv2sp4
      - TASK: managed

  - name: release-one
    type: release
    steps:
      - IN: plv2-version
      - IN: plv2-manifest1
      - TASK: managed
        bump: minor
        
  - name: plv2-ddcdeploy
    type: ddcDeploy
    steps:
      - IN: plv2-manifest2
      - IN: ddc-cluster
      - IN: plv2-opts2
      - TASK: managed

 # - name: b-mon-dcl
  #  type: dclDeploy
   # steps:
    #  - IN: plv2-manifest2
     # - IN: dcl-cluster
      #- TASK: managed

  - name: plv2-ecsdeploy
    type: ecsDeploy
    steps:
      - IN: plv2-manifest2
      - IN: ecs-cluster
      - TASK: managed
        deployMethod: upgrade

  - name: plv2-gkedeploy
    type: gkeDeploy
    steps:
      - IN: plv2-manifest2
      - IN: gke-cluster
      - TASK: managed
        deployMethod: upgrade

  - name: plv2-tripubdeploy1
    type: tripubDeploy
    steps:
      - IN: plv2-manifest2
      - IN: tripub-cluster1
      - IN: plv2-tpdopts1
      - TASK: managed
        deployMethod: upgrade

  - name: plv2multimf-tripubdeploy2
    type: tripubDeploy
    steps:
      - IN: plv2-manifest2
      - IN: plv2-manifest4
      - IN: tripub-cluster2
      - IN: plv2-tpdopts
      - TASK: managed
        deployMethod: blueGreen
        
  - name: plv2mftomf-tripubdeploy2
    type: tripubDeploy
    steps:
      - IN: plv2-mftomf3
      - IN: tripub-cluster2
      - IN: plv2-tpdopts1
      - TASK: managed
        deployMethod: blueGreen
